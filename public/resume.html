    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Njeri Cooper is a software engineer with experience in frontend web development, JavaScript frameworks including Vue, Angular, React | Dev-Ops, cloud infrastructure, Docker, WordPress development, media CDN APIs, Apache and Nginx server security and more.">
    <link rel="stylesheet" href="./assets/styles/resume.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Njeri Cooper's Resume</title>
</head>
<body>
    <div id="app" class="app-body">
        <div class="top" id="app">         
            <img :src= "icon1" :alt="icon1Alt" class="icon1">
            <h1>{{ name }}</h1>
            
        </div>
 
        <h2 class="contact">{{ contact }}</h2>
        <h1>Profile</h1>
        <p class="txt">{{ profile }}</p>
        <h1>Experience</h1>
        <h2 class="sub-hdr">{{ currentJob }}</h2>
        <p class="txt">{{ currentDesc}}</p>
        <h2 class="sub-hdr">{{ freelance }}</h2>
        <p class="txt">{{ freelanceDesc}}</p>
        <h2 class="sub-hdr">{{ prevJob1 }}</h2>
        <p class="txt">{{ prevJob1Desc }}</p>
        <h1>Skills</h1>
        <p class="txt">{{ skills }}</p>
        <p class="txt --tech">{{ technologies }}</p>
        <p class="txt --lang">{{ languages }}</p>
        <p class="txt --other">{{ other }}</p>
       <!--  <img :src="qrCode" :alt="qrCodeAlt" class="qr"> -->
    </div>
    <script src="./assets/scripts/resume.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>
</html>
